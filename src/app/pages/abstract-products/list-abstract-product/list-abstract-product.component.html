<div class="container">

  <div style="padding-bottom: 30px;">
    <button (click)="addProduct()" class="btn btn-success" style="float: right;" type="button">
      {{"GLOBAL.ADDABSTRACTPRODUCT"|translate}}
    </button>
  </div>
  <div style="padding: 10px 0px;">
    <app-custom-table [fields]="fields" [count]="count" [limit]="limit" [currentPage]="currentPage"
      [data]="arrayAbstractProduct" (changePage)="changePages($event)" (actionOnRow)="action($event)">
    </app-custom-table>
  </div>

</div>
