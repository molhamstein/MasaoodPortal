<div class="container">

  <div class="row" style="padding-bottom: 10px;margin: 0px;">
    <button (click)="addUser()" class="btn btn-success" style="float: right;" type="button">
      {{"GLOBAL.ADDUSER"|translate}}
    </button>
  </div>
  <div class="row" style="margin: 0px;">
    <div class="form-group">
      <!-- <input class="form-control" (change)="getFilter()" [(ngModel)]="filter.mobile__icontains" type="text"
        placeholder="{{'GLOBAL.SEARCHBY'|translate}} {{'GLOBAL.MOBILE'|translate}}"> -->
      <app-input-search [type]="'number'" (changeValue)="changeValueParent($event)" [placeholder]="'GLOBAL.MOBILE'">
      </app-input-search>

    </div>

  </div>

  <app-custom-table [fields]="fields" [count]="count" [limit]="limit" [data]="arrayUsers"
    (changePage)="changePages($event)" (actionOnRow)="action($event)">
  </app-custom-table>
</div>
