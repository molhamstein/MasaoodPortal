<div class="container">
  <div class="row"  style="padding-bottom: 10px;">
    <button (click)="addCenter()" class="btn btn-success" style="float: right;" type="button">
      {{"GLOBAL.ADDCENTER"|translate}}

  </app-custom-table>
</div>
