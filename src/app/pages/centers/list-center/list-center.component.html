<div class="container">
  <div style="padding-bottom: 30px;">
    <button (click)="addCenter()" class="btn btn-success" style="float: right;" type="button">
      {{"GLOBAL.ADDCENTER"|translate}}
    </button>
  </div>
  <app-custom-table [fields]="fields" [count]="count" [limit]="limit" [currentPage]="currentPage" [data]="arrayCenter"
    (changePage)="changePages($event)" (actionOnRow)="action($event)">
  </app-custom-table>
</div>
