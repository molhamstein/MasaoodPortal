<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <app-status-filter [currentState]="filter.status__in" (changeStatus)="changeStatusParent($event)"
        [statusFilter]="statusFilter"></app-status-filter>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" style="float: right;"
        (click)="clearFilter()">{{"GLOBAL.CLEAR"| translate}}</button>

    </div>
  </div>
  <!-- <div class="row"> -->
  <app-date-filter [dateFilter]="dateFilter" (changeDate)="changeDateParent($event)"></app-date-filter>
  <!-- </div> -->
  <app-custom-table [fields]="fields" [count]="count" [limit]="limit"  [data]="arrayOrder"
    (changePage)="changePages($event)" (actionOnRow)="action($event)">
  </app-custom-table>


</div>
